<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='main.js'></script>
    <link rel="stylesheet" href="_css/">
</head>
<body>
    <h1 align="center">Bem-Vindo!</h1>
    
    <nav id="form">
    <form class="row g-3">
    

      <h2>Dados Pessoais</h2>

        <div class="col-md-5">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
          </div>

          <div class="col-md-5">
            <label for="sobrenome" class="form-label">sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
          </div>

          <div class="col-md-5">
            <label for="data de nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data de nascimento" placeholder="Data de Nascimento">
          </div>

          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="password" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="col-md-5">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Telefone">
          </div>

          <div class="col-md-5">
            <label for="inputZip" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000.00">
          </div>

          <h2>Dados de Endereço</h2>
          <form class="row g-3">

            <div class="col-md-5">
              <label for="país" class="form-label">País</label>
              <input type="text" class="form-control" id="país" placeholder="Brasil">
            </div>

        <div class="col-5">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereço" placeholder="Endereço">
        </div>

        <div class="col-5">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        </div>

        <div class="col-md-5">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>

        <div class="col-md-5">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="Cidade, Bairro, Casa">
        </div>

        <div class="col-md-5">
          <label for="inputState" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <option selected>Selecione</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>

          </select>
        </div>

        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Concluir</button>
        </div>
      </form>
    </nav>

</body>
</html>
